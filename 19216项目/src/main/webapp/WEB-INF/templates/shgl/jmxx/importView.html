<!doctype html>
<html lang="en">
<head>
	<title>居民信息-导入</title>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!-- 第三方 CSS -->
	<link rel="stylesheet" type="text/css" href="${ctxPath}/assets/vendor/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="${ctxPath}/assets/vendor/font-awesome/css/font-awesome.min.css"/>

	<link rel="stylesheet" type="text/css" href="${ctxPath}/assets/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="${ctxPath}/assets/css/style.css" />
	<link rel="stylesheet" type="text/css" href="${ctxPath}/assets/css/media.css" />

</head>
<body>
	<form id="importForm" method="post" enctype="multipart/form-data">
		<div class="tipinfo">
			<p id="chkImpMess" style="color: red; font-size: 12px;"></p>
			<div class="col-md-6 tipright">
				<input id="upfile" name="upfile" type="text" class="dfinput form-control" style="font-size: 12px; color: gray; cursor: pointer;" onclick="path.click()" readonly="readonly" value="点击选择文件" /> 
				<input type="file" id="path" name="myFile" style="display: none" onchange="upfile.value=this.value">
				<br>
				<div style="width: 48%;display: inline-block;color: red;">*每次导入不多于5000条数据</div>
				<div style="width:100%;text-align:right;margin-top:10px;">
					<a href="${ctxPath}/shgl/jmxx/export.do?flag=template" >>> 点击下载模板</a>
					<p id="errmsg" style="color:red;font-size:12px;"></p>
				</div>
			</div>
		</div>
	</form>
	<div class="tipbtn" style="text-align: center;margin: 0px auto;">
		<button type="button" class="btn btn-fefault" onclick="importFile()" value="导入">导入</button>
	</div>
	<input type="hidden" id="basePath" value="${ctxPath}" />

	<script src="${ctxPath}/assets/vendor/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="${ctxPath}/assets/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="${ctxPath}/assets/vendor/holder.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="${ctxPath}/assets/vendor/layer/layer.js"></script>
	<script type="text/javascript" charset="utf-8" src="${ctxPath}/assets/scripts/ajaxfileupload.js"></script>
	<script src="${ctxPath}/assets/scripts/public.js"></script>
	<script src="${ctxPath}/assets/scripts/shgl/jmxx/importView.js"></script>
</body>
</html>
