<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>小区信息详情页面</title>
 <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="${ctxPath}/assets/app/css/mui.min.css" />
	<link rel="stylesheet" href="${ctxPath}/assets/app/css/ionicons.min.css" />
	<link rel="stylesheet" href="${ctxPath}/assets/app/css/style.css" />
</head>
<body>
	<header id="header" class="mui-bar mui-bar-nav">
			<a class="icon ion-android-arrow-back mui-pull-left"></a>
			<h1 class="mui-title" id="title">小区信息详情</h1>
	</header>
	<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<form class="mui-input-group jcxx-form">
					 <div class="article-content">
					 
						<div class="mui-input-row">
						<label>小区名称</label>
							<input readonly="readonly" type="text" class="mui-input"  value="${village.name}">
						</div>
					
						<div class="mui-input-row">
							<label>所属社区</label>
							<input readonly="readonly" type="text" class="mui-input"  value="${village.serviceStation.community.name}">
						</div>
					
						<div class="mui-input-row">
							<label>所属服务站</label>
							<input readonly="readonly" type="text" class="mui-input"  value="${village.serviceStation.name}">
						</div>
					
						<div class="mui-input-row">
							<label>添加人</label>
							<input readonly="readonly" type="text" class="mui-input"  value="${village.add_name}">
						</div>
					
						<div class="mui-input-row">
							<label>添加时间</label>
							<input readonly="readonly" type="text" class="mui-input"  value="${village.addTimeFrm}">
						</div>
					</div>
					<div class="article-content">
					
						<div class="mui-input-row">
							<label>负责人姓名</label>
							<input readonly="readonly" type="text" class="mui-input mui-readonly"  value="${vmanager.manager ! ''}">
						</div>
						
						<div class="mui-input-row">
							<label>负责人联系方式</label>
							<input readonly="readonly" type="text" class="mui-input mui-readonly"  value="${vmanager.phone ! ''}">
						</div>
						
						<div class="mui-input-row">
							<label>小区描述</label>
							<span class="mui-input-area">${village.description ! ''}</span>
							<!-- <input readonly="readonly" type="text" class="mui-input mui-readonly"  value="${village.description ! ''}"/> -->
						</div>
					
					</div>
					
				</form>
			</div>
		</div>
	
		<input type="hidden" id="basePath" value="${ctxPath}" />
		<script src="${ctxPath}/assets/app/js/jquery-1.12.4.min.js"></script>
		<script src="${ctxPath}/assets/app/js/mui.min.js"></script>
		<script type="text/javascript" src="${ctxPath}/assets/vendor/layer/layer.js"></script>
		<script src="${ctxPath}/assets/vendor/popper.min.js"></script>
		<script src="${ctxPath}/assets/vendor/bootstrap.min.js"></script>
		<script src="${ctxPath}/assets/scripts/public.js"></script>
		<script type="text/javascript" src="${ctxPath}/assets/scripts/app/pub/pubApp.js"></script>
		
		<script type="text/javascript">
		var basePath = $("#basePath").val();
		
		mui.init();
		mui('.mui-scroll-wrapper').scroll({
			indicators: false, //是否显示滚动条
			startX: 0, //初始化时滚动至x
			deceleration: 0.0004, //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
			bounce: true //是否启用回弹
		});  
		
		//手机按键返回
		/*function anGoBack(){
			mui.back();
			return;
		}*/
		
		mui("#header").on('tap','a',function(){
			//返回到居民信息列表
			window.location.href = basePath + "/app/shgl/xqxx/index.do";
			return;
		});
		
		//手机按键返回
		function anGoBack(){
			//返回到居民信息列表
			window.location.href = basePath + "/app/shgl/xqxx/index.do";
			return;
		}
		
		</script>
</body>

</html>
