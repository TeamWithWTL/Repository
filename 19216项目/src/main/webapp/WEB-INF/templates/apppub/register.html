<!DOCTYPE html>
<html class="register">

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="${ctxPath}/assets/app/css/mui.min.css" />
	<link rel="stylesheet" href="${ctxPath}/assets/app/css/ionicons.min.css" />

<body>
	<header id="header" class="mui-bar mui-bar-nav big-bar">
		<a class="mui-action-back icon ion-android-arrow-back mui-pull-left"></a>
		<h1 class="mui-title">用户注册</h1>
	</header>
	<div class="mui-content">
		<div class="big-bar">
			<div class="user-avatar">
				<i class="icon ion-android-person"></i>
			</div>
		</div>
		<form action="#" method="post" id="registForm">
		  <div class="mui-input-group">

			<div class="mui-input-row" style="display: none;" id="frCode">
				<label>组织机构代码：</label> 
				<input type="text" id="frString" name="frString" class="mui-input-clear" placeholder="请输入组织机构代码" />
			</div>
			<div class="mui-input-row" style="display: none;" id="userCode">
				<label>账号：</label> 
				<input type="text" id="userName" name="userName" class="mui-input-clear" placeholder="请输入账号" />
			</div>
			<div class="mui-input-row" style="display: none;" id="jmpho">
				<label>账号：</label> 
				<input type="text" id="phoneNum2" name="phoneNum2" class="mui-input-clear" placeholder="请输入手机号" />
			</div>
			<div class="mui-input-row">
				<label>姓名：</label> 
				<input type="text" id="firstName" name="firstName" class="mui-input-clear" placeholder="请输入姓名" />
			</div>
			<div class="mui-input-row" style="display: none;" id="cardCode">
				<label>身份证号：</label> 
				<input type="text" id="idCard" name="idCard" class="mui-input-clear" placeholder="请输入身份证号" />
			</div>
			<div class="mui-input-row" style="display: none;" id="frpho">
				<label>手机号：</label> 
				<input type="text" id="phoneNum" name="phoneNum" class="mui-input-clear" placeholder="请输入手机号" />
			</div>
			<div class="mui-input-row">
				<label>密码：</label> 
				<input type="password" id="passWord" name="passWord" class="mui-input-password" placeholder="请输入密码" />
			</div>
			<div class="mui-input-row">
				<label>确认密码：</label> 
				<input type="password" id="confirmPwd" name="confirmPwd" class="mui-input-password" placeholder="请再次输入密码" />
			</div>
			<div class="mui-input-row mui-radio">
				<label>居民注册</label> 
				<input name="zcCode" type="radio" value="1" checked>
			</div>
			<div class="mui-input-row mui-radio">
				<label>法人注册</label> 
				<input name="zcCode" type="radio" value="2">
			</div>
			<div class="mui-input-row mui-checkbox mui-left" id="goXy">
				<label class="mui-inline">已阅读并同意</label>
				<a class="privacy" href="terms-of-use.html">《使用条款及隐私政策》</a>
				<input name="checkbox1" id="goXyId" value="Item 1" type="checkbox" checked="checked">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-block mui-btn-primary" id="RegistGo">创建用户账号！</button>
			</div>
		  </div>
		</form>
	<input type="hidden" id="basePath" value="${ctxPath}" />
	<script src="${ctxPath}/assets/app/js/jquery-1.12.4.min.js"></script>
